apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cryma-news
spec:
  template:
    metadata:
      labels:
        app: cryma-news
    spec:
      containers:
        - name: cryma-news
          image: cipriancus/cryma-news:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cryma-news
  name: cryma-news-service
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: cryma-news
  type: ClusterIP
