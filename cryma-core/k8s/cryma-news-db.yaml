apiVersion: v1
kind: Service
metadata:
  labels:
    app: cryma-news-db-service
  name: cryma-news-db-service
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5432
  selector:
    app: cryma-news-db
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cryma-news-db
spec:
  template:
    metadata:
      labels:
        app: cryma-news-db
    spec:
      containers:
        - image: postgres:latest
          name: cryma-news-db
          envFrom:
            - configMapRef:
                name: example-config
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          gcePersistentDisk:
            fsType: ext4
            pdName: postgres-disk